<h4>Work</h4>

<article>
  <header>Completed</header>
  <app-todo-list
    [list]="(done | async) ?? []"
    [icon]="checkbox"
    (setTaskStatus)="taskReset($event)"
  ></app-todo-list>
</article>

<article>
  <header>In-Progress</header>
  <app-todo-list
    [list]="(todo | async) ?? []"
    [icon]="outline"
    (setTaskStatus)="taskCompleted($event)"
  ></app-todo-list>
</article>
